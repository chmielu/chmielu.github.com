	<script type="text/javascript">
		function hide(show) {
			var items = document.getElementsByName('item');
			for (i = 0; i < items.length; i++) {
				if (items[i].value == show)
					document.getElementById(items[i].value).style.display = 'block';
				else
					document.getElementById(items[i].value).style.display = 'none';
			}
		}
		function display() {
			hide(this.value);
		}
		function prev () {
			var inputs = document.getElementById('switcher').childNodes;
			for (i = 0; i < inputs.length; i++) {
				if (inputs[i].checked == true) {
					if (i/2-0.5 == 0) i = 11;
					inputs[i-2].checked = true;
					hide("item-"+(i/2-0.5));
					break;
				}
			}
		}
		function next () {
			var inputs = document.getElementById('switcher').childNodes;
			for (i = 0; i < inputs.length; i++) {
				if (inputs[i].checked == true) {
					if (i/2+1.5 == 6) i = -1;
					inputs[i+2].checked = true;
					hide("item-"+(i/2+1.5));
					break;
				}
			}
		}
		function run() {
			hide('item-1');

			var items = document.getElementsByName('item');
			for (i = 0; i < items.length; i++) {
				items[i].onclick = display;
			}

			document.getElementById('prev').onclick = prev;
			document.getElementById('next').onclick = next;
		}
	</script>
